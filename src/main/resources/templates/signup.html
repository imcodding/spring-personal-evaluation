<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="./css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" href="./css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="sub-container">
        <div class="py-5 text-center">
            <h2>회원가입</h2>
        </div>

        <form action="/signup" method="post" th:object="${user}">
            <div>
                <input type="text" class="form-control mb-2" placeholder="아이디를 입력해주세요."
                        th:field="*{userId}" th:errorclass="field-error">
            </div>
            <div class="field-error mb-2" th:errors="*{userId}"></div>
            <div>
                <input type="password" placeholder="비밀번호를 입력해주세요." class="form-control mb-2"
                        th:field="*{password}" th:errorclass="field-error">
            </div>
            <div class="field-error mb-2" th:errors="*{password}"></div>
            <div>
                <input type="text" placeholder="이름을 입력해주세요." class="form-control mb-2"
                       th:field="*{name}" th:errorclass="field-error">
            </div>
            <div class="field-error mb-2" th:errors="*{name}"></div>
            <div>
                <select th:field="*{dept}" class="form-select mb-2">
                    <option value="">부서를 선택해주세요.</option>
                    <option th:each="dept : ${deptList}" th:value="${dept.code}"
                            th:text="${dept.displayName}" class="form-check-label">웹플랫폼팀</option>
                </select>
            </div>
            <div class="field-error mb-2" th:errors="*{dept}"></div>
            <div>
                <select th:field="*{position}" class="form-select mb-2">
                    <option value="">직급을 선택해주세요.</option>
                    <option th:each="position : ${positionList}" th:value="${position.code}"
                            th:text="${position.displayName}" class="form-check-label">사원</option>
                </select>
            </div>
            <div class="field-error mb-2" th:errors="*{position}"></div>
            <button type="submit" class="w-100 btn btn-primary btn-lg btn-color-black">가입완료</button>
        </form>
    </div>
</div>
</body>
</html>
