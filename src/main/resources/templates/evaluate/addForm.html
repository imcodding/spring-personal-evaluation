<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: com_header(~{::title})">
    <title>평가</title>
</head>

<body>
<div th:replace="layout/nav :: nav"></div>
<div class="fRight mt-mb-10">
    <button class="btn-basic btn-color-black" onclick="save()">저장</button>
    <button class="btn-basic">취소</button>
</div>
<table id="form_table">
    <tr class="title">
        <td rowspan="2">사용자</td>
        <td rowspan="2">직위</td>
        <td rowspan="2">소속</td>
        <td colspan="4">인성</td>
        <td colspan="4">능력</td>
        <td rowspan="2">의견사항</td>
    </tr>
    <!--/* 평가항목 */-->
    <tr class="title">
        <td th:each="type : ${scoreTypeList}" th:text="${type.displayName}">열정</td>
    </tr>
    <!--/* 점수항목 */-->
    <tr class="content" th:each="target : ${targetList}" th:id="${target.userId}">
        <td th:text="${target.name}"></td>
        <td th:text="${target.position}"></td>
        <td th:text="${target.dept}"></td>
        <td th:each="type : ${scoreTypeList}">
            <div class="select" th:each="code : ${scoreCodeList}">
                <input type="radio"
                       th:name="${type.code}+'_'+${target.userId}+'_'+${targetStat.index}"
                       th:value="${code.value}"
                       th:id="${type.code}+'_'+${target.userId}+'_'+${codeStat.index}">
                <label th:for="${type.code}+'_'+${target.userId}+'_'+${codeStat.index}"
                       th:text="${code.displayName}">보통</label>
            </div>
        </td>
        <td style="width: 300px"></td>
    </tr>
</table>

</body>
</html>
<script>
    let scoreType;

    function save() {

        let targetList = $('.content').get();

        $.each(targetList, function (idx, item) {
            let targetId = item.getAttribute('id');

            let params = {};
            $.each(scoreType, function (i, type) {
                let _name = type.code + '_' + targetId + '_' + idx;
                let _value = $('input[type=radio][name="'+ _name +'"]:checked').val();

                params.targetId = targetId;
                params[type.code] = Number(_value);
            })
            console.log('params', params)
        })
    }

    function setScoreType() {
        API.get('/evaluate/scoreType', {
            data: {},
            success: function (result) {
                scoreType = result;
            }
        })
    }

$(function (){
    setScoreType();
})
</script>
