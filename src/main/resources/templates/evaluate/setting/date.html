<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="width-half fLeft">
        <div>
            <label><input type="text" class="form-control w-180 h-30 me-lg-2" placeholder="평가명을 입력해주세요."></label>
            <label>시작 <input type="date" name="startDate" class="form-control w-140 h-30 me-lg-2 d-inline"></label>
            <label>종료 <input type="date" name="endDate" class="form-control w-140 h-30 d-inline"></label>
            <div class="mb-2 fRight" style="font-size: 13px">
                <button type="submit" class="btn-basic btn-color-black">저장</button>
                <button type="submit" class="btn-basic btn-color-grey">삭제</button>
            </div>
        </div>
        <table>
            <tr class="title">
                <td colspan="3" style="text-align: left">평가설정</td>
            </tr>
            <tr class="title">
                <td>평가명</td>
                <td>시작일</td>
                <td>종료일</td>
            </tr>
            <tr>
                <td>2022 상반기 평가</td>
                <td>2022-07-01</td>
                <td>2022-07-03</td>
            </tr>
        </table>
    </div>
    <div class="width-half fRight">
        <div class="mb-2 fRight" style="font-size: 13px; margin-bottom: 1px">
            <button type="submit" class="btn-basic btn-color-black">저장</button>
        </div>
        <table>
            <tr class="title">
                <td colspan="2" class="title" style="text-align: left">평가율 설정</td>
            </tr>
            <tr class="title">
                <td>평가기준</td>
                <td>평가율</td>
            </tr>
            <tr>
                <td>대표</td>
                <td>20%</td>
            </tr>
        </table>
    </div>
</body>
</html>
