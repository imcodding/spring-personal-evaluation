<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/custom.css}" href="./css/custom.css" rel="stylesheet">
</head>

<body>
    <div style="float: right; margin-bottom: 10px">
        <button class="btn-basic btn-color-black">저장</button>
        <button class="btn-basic btn-color-grey">취소</button>
    </div>
    <div class="width-half fLeft" style="margin-top: 40px;">
        <table>
            <tr class="title">
                <td colspan="3">평가자</td>
            </tr>
            <tr class="title">
                <td>소속</td>
                <td>이름</td>
                <td>직위</td>
            </tr>
            <tr class="content" th:each="target : ${targetList}">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </div>
    <div class="width-half fRight">
        <table>
            <tr class="title">
                <td colspan="4">평가대상</td>
            </tr>
            <tr class="title">
                <td>소속</td>
                <td>이름</td>
                <td>직위</td>
                <td>평가여부</td>
            </tr>
            <tr class="content" th:each="target : ${targetList}">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
